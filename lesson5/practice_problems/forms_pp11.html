<!DOCTYPE html>

<html lang="en">
  <head>
    <title>pp11</title>
    <meta charset="utf-8" />
    <!-- internal css -->
    <style>
      ul {
        list-style-type: none;
      }
    </style>
  <body>
    <!-- all visible content -->
    <form action="#" method="get"> <!-- use a get req for searches -->
      <fieldset>
        <h3>Category</h3>
        <ul>
          <!-- Core, Plugins and Libraries, Conventions, Reviews, Opinion, People -->
          <li>
            <label>
              <input type="radio" name="categories" value="core" required />
              Core
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="categories" value="plugins" required />
              Plugins and Libraries
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="categories" value="conventions" required />
              Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="categories" value="reviews" required />
              Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="categories" value="opinion" required />
              Opinion
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="categories" value="people" required />
              People
            </label>
          </li>
        </ul>

        <h3>Tag</h3>
        <ul>
          <!-- HTML, CSS, Javascript, Ruby, Rails, Python, Django -->
          <li>
            <label>
              <input type="checkbox" name="html" />
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="css" />
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="js" />
              Javascript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="ruby" />
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rails" />
              Rails
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Python" />
              Python
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="django" />
              Django
            </label>
          </li>
        </ul>

        <!-- <button>Filter</button> -->
        <input type="submit" value="Filter" />
      </fieldset>
    </form>
  </body>
</html>
