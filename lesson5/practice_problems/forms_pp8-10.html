<!DOCTYPE html>

<html lang="en">
  <head>
    <title>pp8-10</title>
    <meta charset="utf-8" />
    <!-- internal css -->
    <style>
      label {
        display: block;
      }
      #rating {
        width: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- all visible content -->
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label>
          <dd>
            <select name="movie" id="movie" size="4">
              <option value="looper">Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommy-boy">Tommy Boy</option>
              <option selected>Alien</option> <!-- 'value' attrib is optional -->
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" id="rating" name="rating" min="1" max="5" value="3"/>
          </dd>
        </dl>

        <label>
          <input type="checkbox" name="add" checked>
          Add to my favourites
        </label>

        <button>Rate movie</button>
      </fieldset>
    </form>
  </body>
</html>
