<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Fluid Photo Gallery</title>
    <meta charset="utf-8" />
    <!-- links -->
    <link rel="stylesheet" href="fluid_photos.css" />
  </head>
  <body>
    <!-- all visible content -->
    <section>
      <header>
        <h1>My Photo Gallery</h1>
      </header>
      <figure>
        <img src="http://placehold.it/1200x900" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <nav>
        <ul>
          <li><img src="http://placehold.it/1200x900" alt="image1" /></li>
          <li><img src="http://placehold.it/1200x900" alt="image2" /></li>
          <li><img src="http://placehold.it/1200x900" alt="image3" /></li>
          <li><img src="http://placehold.it/1200x900" alt="image4" /></li>
        </ul>
      </nav>
    </section>
  </body>
</html>
